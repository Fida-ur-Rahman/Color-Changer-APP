<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Changer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./Color.css">
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-palette"></i> Color Changer</h1>
        <p class="subtitle">Click on any color button to change the background. Use the custom picker for more options.</p>
        
        <div class="color-display">
            <div class="color-code">#F0F0F0</div>
        </div>
        
        <div class="color-buttons">
            <!-- Preset color buttons will be generated by JavaScript -->
        </div>
        
        <div class="controls">
            <button class="action-btn random-btn" id="randomBtn">
                <i class="fas fa-random"></i> Random Color
            </button>
            <button class="action-btn reset-btn" id="resetBtn">
                <i class="fas fa-undo"></i> Reset to Default
            </button>
        </div>
        
        <div class="custom-color">
            <label for="customColor">Pick a custom color:</label>
            <input type="color" id="customColor" value="#3498db">
        </div>
        
        <div class="history">
            <h3><i class="fas fa-history"></i> Recent Colors</h3>
            <div class="history-colors" id="historyColors">
                <!-- History colors will be added by JavaScript -->
            </div>
        </div>
    </div>
    
    <footer>
        <p>Color Changer App | Made with HTML, CSS & JavaScript</p>
    </footer>
</body>
<script src="./Color.js"></script>
</html>
